<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signo Translate - Teclado Inteligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #D1A68B 0%, #c19a7a 25%, #b8926f 50%, #af8a64 75%, #a68259 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
     
  text-decoration: none;

        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        /* Contenedor principal */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        /* √Årea de texto */
        .text-area-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-area-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .text-area-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .char-counter {
            color: #666;
            font-size: 0.9rem;
        }

        #text-display {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #D1A68B;
            border-radius: 15px;
            background: white;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        #text-display:focus {
            outline: none;
            border-color: #c19a7a;
            box-shadow: 0 0 15px rgba(209, 166, 139, 0.3);
        }

        /* Teclado */
        .keyboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .keyboard-title {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 12px;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .key {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #D1A68B, #c19a7a);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(209, 166, 139, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .key:hover::before {
            left: 100%;
        }

        .key:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(209, 166, 139, 0.4);
            background: linear-gradient(145deg, #c19a7a, #b8926f);
        }

        .key:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(209, 166, 139, 0.3);
        }

        .key img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            pointer-events: none;
            /* Asegurar que las im√°genes de se√±as se vean bien */
            object-position: center;
        }

        /* Estilo para el tooltip de las teclas */
        .key {
            position: relative;
        }

        .key::after {
            content: attr(data-letter);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .key:hover::after {
            opacity: 1;
        }

        /* Controles */
        .controls-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #D1A68B, #c19a7a);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(209, 166, 139, 0.3);
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(209, 166, 139, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .clear-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .clear-btn:hover {
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        /* Part√≠culas de fondo */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.3; 
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
                opacity: 0.8; 
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            #keyboard {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 8px;
            }
            
            .key {
                width: 60px;
                height: 60px;
            }
            
            #text-display {
                font-size: 16px;
                min-height: 100px;
            }
            
            .controls-container {
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .text-area-container,
            .keyboard-container {
                padding: 20px;
            }
            
            #keyboard {
                grid-template-columns: repeat(auto-fit, minmax(55px, 1fr));
                gap: 6px;
            }

            
            
            .key {
                width: 55px;
                height: 55px;
            }
            
            .header {
                padding: 12px 15px;
            }
        }

        /* Efectos especiales */
        .typing-effect {
            animation: typing 0.3s ease-out;
        }

        @keyframes typing {
            0% {
                transform: scale(1.1);
                background: rgba(209, 166, 139, 0.2);
            }
            100% {
                transform: scale(1);
                background: white;
            }
        }

        .pulse {
            animation: pulse 0.6s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Part√≠culas animadas -->
    <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 60%; left: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 30%; left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="top: 80%; left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 10%; left: 70%; animation-delay: 3s;"></div>

    <!-- Header -->
    <header class="header">
        <a class="back-button" href="inicio.html">‚Üê</a>
        <div class="header-content">
            <h1>Teclado Inteligente</h1>
            <p>üëÅÔ∏è Selecciona las se√±as para formar palabras y frases</p>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-container">
        <!-- √Årea de texto -->
        <div class="text-area-container">
            <div class="text-area-header">
                <div class="text-area-title">üí¨ Tu mensaje</div>
                <div class="char-counter">0/500 caracteres</div>
            </div>
            <textarea id="text-display" placeholder="Forma palabras tocando las se√±as del teclado..." maxlength="500"></textarea>
        </div>

        <!-- Teclado -->
        <div class="keyboard-container">
            <div class="keyboard-title">ü§ü Teclado de Lenguaje de Se√±as</div>
            <div id="keyboard">
                <!-- Las teclas se generar√°n din√°micamente con JavaScript -->
            </div>
            
            <!-- Controles -->
            <div class="controls-container">
                <button class="control-btn" onclick="addSpace()">‚ûï Espacio</button>
                <button class="control-btn clear-btn" onclick="clearText()">üóëÔ∏è Limpiar</button>
                <button class="control-btn" onclick="copyText()">üìã Copiar</button>
                <button class="control-btn" onclick="speakText()">üîä Hablar</button>
            </div>
        </div>
    </main>

    <script>
        // Configuraci√≥n del teclado con im√°genes de lenguaje de se√±as
        const signLanguageImages = {
            'A': 'img/abecedario/a.jpg',
            'B': 'img/abecedario/b.jpg',
            'C': 'img/abecedario/c.jpg',
            'D': 'img/abecedario/d.jpg',
            'E': 'img/abecedario/e.jpg',
            'F': 'img/abecedario/f.jpg',
            'G': 'img/abecedario/g.jpg',
            'H': 'img/abecedario/h.jpg',
            'I': 'img/abecedario/i.jpg',
            'J': 'img/abecedario/j.jpg',
            'K': 'img/abecedario/k.jpg',
            'L': 'img/abecedario/l.jpg',
            'M': 'img/abecedario/m.jpg',
            'N': 'img/abecedario/n.jpg',
            '√ë': 'img/abecedario/nn.jpg',
            'O': 'img/abecedario/o.jpg',
            'P': 'img/abecedario/p.jpg',
            'Q': 'img/abecedario/q.jpg',
            'R': 'img/abecedario/r.jpg',
            'S': 'img/abecedario/s.jpg',
            'T': 'img/abecedario/t.jpg',
            'U': 'img/abecedario/u.jpg',
            'V': 'img/abecedario/v.jpg',
            'W': 'img/abecedario/w.jpg',
            'X': 'img/abecedario/x.jpg',
            'Y': 'img/abecedario/y.jpg',
            'Z': 'img/abecedario/z.jpg'
        };

        const alphabet = Object.keys(signLanguageImages);
        const textDisplay = document.getElementById('text-display');
        const keyboard = document.getElementById('keyboard');
        const charCounter = document.querySelector('.char-counter');

        // Generar teclado con im√°genes reales de lenguaje de se√±as
        function generateKeyboard() {
            keyboard.innerHTML = '';
            
            alphabet.forEach(letter => {
                const key = document.createElement('button');
                key.className = 'key';
                key.onclick = () => addLetter(letter);
                key.setAttribute('data-letter', letter);
                
                // Crear imagen de lenguaje de se√±as
                const img = document.createElement('img');
                img.src = signLanguageImages[letter];
                img.alt = `Se√±a para la letra ${letter}`;
                img.title = `Letra ${letter} en lenguaje de se√±as`;
                
                // Fallback si no se encuentra la imagen
                img.onerror = function() {
                    console.warn(`No se pudo cargar la imagen para la letra ${letter}`);
                    // Crear un placeholder con la letra
                    this.style.display = 'none';
                    key.innerHTML = `
                        <div style="
                            width: 100%; 
                            height: 100%; 
                            display: flex; 
                            align-items: center; 
                            justify-content: center; 
                            background: rgba(255,255,255,0.2); 
                            border-radius: 8px;
                            flex-direction: column;
                            color: white;
                        ">
                            <span style="font-size: 1.5rem; font-weight: bold;">${letter}</span>
                            <span style="font-size: 0.7rem; opacity: 0.8;">ü§ü</span>
                        </div>
                    `;
                };
                
                key.appendChild(img);
                keyboard.appendChild(key);
            });
        }

        // Funciones del teclado
        function addLetter(letter) {
            if (textDisplay.value.length < 500) {
                textDisplay.value += letter;
                textDisplay.classList.add('typing-effect');
                updateCharCounter();
                
                setTimeout(() => {
                    textDisplay.classList.remove('typing-effect');
                }, 300);
            }
        }

        function addSpace() {
            if (textDisplay.value.length < 500) {
                textDisplay.value += ' ';
                updateCharCounter();
                textDisplay.classList.add('pulse');
                setTimeout(() => textDisplay.classList.remove('pulse'), 600);
            }
        }

        function clearText() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar todo el texto?')) {
                textDisplay.value = '';
                updateCharCounter();
                textDisplay.classList.add('pulse');
                setTimeout(() => textDisplay.classList.remove('pulse'), 600);
            }
        }

        function copyText() {
            if (textDisplay.value.trim()) {
                navigator.clipboard.writeText(textDisplay.value).then(() => {
                    showNotification('¬°Texto copiado al portapapeles!');
                }).catch(() => {
                    // Fallback para navegadores que no soportan clipboard API
                    textDisplay.select();
                    document.execCommand('copy');
                    showNotification('¬°Texto copiado!');
                });
            } else {
                showNotification('No hay texto para copiar');
            }
        }

        function speakText() {
            if (textDisplay.value.trim()) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(textDisplay.value);
                    utterance.lang = 'es-ES';
                    utterance.rate = 0.8;
                    speechSynthesis.speak(utterance);
                    showNotification('üîä Reproduciendo texto...');
                } else {
                    showNotification('Tu navegador no soporta s√≠ntesis de voz');
                }
            } else {
                showNotification('No hay texto para reproducir');
            }
        }

        function updateCharCounter() {
            const count = textDisplay.value.length;
            charCounter.textContent = `${count}/500 caracteres`;
            
            if (count > 450) {
                charCounter.style.color = '#e74c3c';
            } else if (count > 400) {
                charCounter.style.color = '#f39c12';
            } else {
                charCounter.style.color = '#666';
            }
        }

        function goBack() {
            if (confirm('¬øQuieres volver al men√∫ principal? Se perder√° el texto actual.')) {
                window.history.back();
                // O redirigir a la p√°gina principal: window.location.href = 'index.html';
            }
        }

        function showNotification(message) {
            // Crear notificaci√≥n temporal
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #D1A68B, #c19a7a);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                animation: slideInRight 0.3s ease-out;
                font-weight: bold;
            `;
            notification.textContent = message;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideInRight {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
                style.remove();
            }, 3000);
        }

        // Crear m√°s part√≠culas din√°micamente
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Event listeners
        textDisplay.addEventListener('input', updateCharCounter);
        textDisplay.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                addSpace();
                e.preventDefault();
            }
        });

        // Inicializaci√≥n
        generateKeyboard();
        updateCharCounter();
        setInterval(createParticle, 4000);

        // Animaci√≥n de entrada
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.animation = 'fadeIn 1s ease-out forwards';
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    to { opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
