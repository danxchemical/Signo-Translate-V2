  text-decoration: none;

        }

        body {

        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .category-section {
            display: none;
        }

        .category-section.active {
            display: block;
        }

        .category-title {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .communication-button {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: none;
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 130px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .communication-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            background: linear-gradient(145deg, #f8f8f8, #e8e8e8);
        }

        .communication-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }

        .button-text {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            line-height: 1.2;
        }

        /* Colores espec√≠ficos para categor√≠as */

        .quick-actions { border-left: 6px solid #3498db; }
        .food-drink { border-left: 6px solid #27ae60; }
        .places { border-left: 6px solid #f39c12; }
        .emotions { border-left: 6px solid #9b59b6; }
        .people { border-left: 6px solid #e67e22; }
        .activities { border-left: 6px solid #34495e; }
        .others { border-left: 6px solid #16a085; }

        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .communication-button {
                min-height: 110px;
                padding: 15px;
            }
            
            .button-icon {
                font-size: 2rem;
            }
            
            .button-text {
                font-size: 1rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }

            .category-tabs {
                gap: 5px;
            }

            .tab-button {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .board {
                grid-template-columns: 1fr;
            }
            
            .communication-button {
                min-height: 90px;
            }
        }

        /* Animaci√≥n de pulso cuando se presiona */

            100% { transform: scale(1); }
        }

        }

            .volume-control {
                top: 10px;
                right: 10px;
                padding: 8px;
            }
            
            .volume-control input {
                width: 60px;
            }
        }
    </style>
</head>

                <div class="button-icon">‚ùì</div>
                <div class="button-text">TENGO UNA PREGUNTA</div>
            </button>
            <button class="communication-button others" data-message="Me gusta">
                <div class="button-icon">üëç</div>
                <div class="button-text">ME GUSTA</div>
            </button>
            <button class="communication-button others" data-message="No me gusta">
                <div class="button-icon">üëé</div>
                <div class="button-text">NO ME GUSTA</div>
            </button>
        </div>
    </div>

    <script>
        // Variables globales
        let currentVolume = 0.8;
        
        // Configurar el control de volumen
        const volumeSlider = document.getElementById('volumeSlider');
        volumeSlider.addEventListener('input', function() {
            currentVolume = this.value;
        });

        // Funci√≥n para reproducir texto
        function speak(text) {
            // Cancelar cualquier s√≠ntesis anterior
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'es-ES';
            utterance.volume = currentVolume;
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            
            speechSynthesis.speak(utterance);
        }

        // Manejo de pesta√±as de categor√≠as
        const tabButtons = document.querySelectorAll('.tab-button');
        const categorySections = document.querySelectorAll('.category-section');

        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                const targetCategory = this.getAttribute('data-category');
                
                // Remover clase active de todos los botones y secciones
                tabButtons.forEach(btn => btn.classList.remove('active'));
                categorySections.forEach(section => section.classList.remove('active'));
                
                // Activar el bot√≥n y secci√≥n seleccionados
                this.classList.add('active');
                document.getElementById(targetCategory).classList.add('active');
            });
        });

        // Agregar eventos a todos los botones de comunicaci√≥n
        document.querySelectorAll('.communication-button').forEach(button => {
            button.addEventListener('click', function() {
                const message = this.getAttribute('data-message');
                
                // Animaci√≥n visual
                this.classList.add('button-press');
                setTimeout(() => {
                    this.classList.remove('button-press');
                }, 600);
                
                // Reproducir el mensaje
                speak(message);
            });
        });

        // Prevenir zoom en doble tap en m√≥viles
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Mensaje de bienvenida
        window.addEventListener('load', function() {
            setTimeout(() => {
                speak('Tablero de comunicaci√≥n listo. Selecciona una categor√≠a y presiona cualquier bot√≥n para hablar.');
            }, 1000);
        });
    </script>
